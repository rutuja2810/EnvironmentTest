name: Print date

on:
  pull_request:
    branches:
      - main
jobs:
  dynamic-variables-3:
    run-on: ubuntu-latest

    steps: 
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set date
        run: |
          DATE=$(date +'%Y%m%d')
          echo "DATE=$DATE" >> GITHUB_ENV

       - name: Echo Date
         run: |
          echo "The Date: $DATE"
